<div class="row ">
    <div class="col-md-4">{{'status.label.startdate'|translate}}</div>
    <div class="col-md-8">{{row.startDate | amDateFormat:'YYYY-MM-DD HH:mm:ss'}}</div>
</div>
<div class="row">
    <div class="col-md-4">{{'status.label.enddate'|translate}}</div>
    <div class="col-md-8">{{row.endDate | amDateFormat:'YYYY-MM-DD HH:mm:ss'}}</div>
</div>
<div class="row">
    <div class="col-md-4">{{'status.label.status'|translate}}</div>
    <div class="col-md-8">{{row.status}}</div>
</div>
<div class="row">
    <div class="col-md-4">{{'status.label.error'|translate}}</div>
    <div class="col-md-8">{{row.message}}</div>
</div>
