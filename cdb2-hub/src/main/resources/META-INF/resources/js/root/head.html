<div class="row">
  <div class="col-md-9">
    <h2>
      <span translate="root.header.title"></span>
    </h2>
  </div>
  <div class="col-md-3 user-id" ng-if="headCtrl.currentUser">
    <span class="glyphicon glyphicon-user switch-control"></span>
    <span> {{ headCtrl.currentUser }}</span>
  </div>
</div>
<div class="row">
    <div class="col-md-6"  ng-if="headCtrl.displayStatusNotif">
      <div class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="headCtrl.displayStatusNotif = false"><span aria-hidden="true">&times;</span></button>
        {{ headCtrl.statusMessage}}</div>
    </div>
  </div>
