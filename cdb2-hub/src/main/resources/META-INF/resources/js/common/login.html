<div class="row top-5">
	<div class="col-md-6 col-md-offset-3">
		<form name="loginCtrl.loginForm" role="form" ng-submit="loginCtrl.login(loginCtrl.loginForm.$valid)" novalidate>
			<div class="form-group">
				<label for="username" translate="global.form.username">Username:</label>
				<input type="text" class="form-control" id="username" name="username" ng-model="loginCtrl.credentials.username" ng-change="loginCtrl.resetCredentialsError()"
				    required/>
			</div>
			<div ng-if="loginCtrl.loginForm.$submitted" ng-messages="loginCtrl.loginForm.username.$error">
				<div ng-message="required" class="text-danger">{{"global.form.required"|translate}}</div>
			</div>
			<div class="form-group">
				<label for="password" translate="global.form.password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" ng-model="loginCtrl.credentials.password" ng-change="loginCtrl.resetCredentialsError()"
				    required/>
			</div>
			<div ng-if="loginCtrl.loginForm.$submitted" ng-messages="loginCtrl.loginForm.password.$error">
				<div ng-message="required" class="text-danger">{{"global.form.required"|translate}}</div>
				<div ng-message="badCredentials" class="text-danger">{{"global.form.badcredentials"|translate}}</div>
			</div>
			<button type="submit" class="btn btn-primary pull-right">Submit</button>
		</form>
	</div>
</div>
