<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><span translate="area.detail.title"></h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-5">
            <table class="table table-bordered">
              <tr>
                <th translate="area.detail.id">
                  ID
                </th>
                <th translate="area.detail.postalcode">
                  zip
                </th>
                <th translate="area.detail.municipality">
                  city
                </th>
              </tr>
              <tr ng-repeat="city in areaDetailCtrl.area.municipalities track by city.id">
                <td>
                  {{ city.id }}
                </td>
                <td>
                  {{ city.postalCode }}
                </td>
                <td>
                  {{ city.name }}
                </td>
              </tr>
            </table>
          </div>
          <div class="col-lg-1">
            <div>
              <span class="glyphicon glyphicon-menu-left"></span>
            </div>
            <div>
              <span class="glyphicon glyphicon-menu-left"></span>
              <span class="glyphicon glyphicon-menu-left"></span>
            </div>
            <div>
              <span class="glyphicon glyphicon-menu-right"></span>
            </div>
            <div>
              <span class="glyphicon glyphicon-menu-right"></span>
              <span class="glyphicon glyphicon-menu-right"></span>
            </div>
          </div>
          <div class="col-lg-6">
            <table ng-table="areaDetailCtrl.tableParams" class="table" show-filter="true">
              <tr ng-repeat="city in $data track by city.id" >
                <td title="'area.list.id'|translate" filter="{ id: 'number'}" sortable="'id'">
                  {{city.id}}</td>
                <td title="'area.list.name'|translate" filter="{ name: 'text'}" sortable="'name'">
                  {{city.name}}</td>
                <td title="'area.list.zipcodes'|translate" filter="{ postalCode: 'text'}">
                  {{city.postalCode}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
