<section id="search">
    <div class="head">
        <h2 translate="global.label.filters">_Filters_</h2>
    </div>

    <div class="body">
        <form>
            <div class="row">
                <div class="field">
                    <label for="filter.id" translate="area.list.id">_id_</label>
                    <input type="text" ng-model="areaCtrl.tableParams.filter()['id']" class="form-control" name="filter.id" autofocus="autofocus"/>
                </div>

                <div class="field">
                    <label for="filter.name" translate="area.list.name">_name_</label>
                    <input type="text" ng-model="areaCtrl.tableParams.filter()['name']" class="form-control" name="filter.name" />
                </div>

                <div class="field">
                    <label for="filter.zip" translate="area.list.zipcodes">_zip_</label>
                      <input type="text" ng-model="areaCtrl.tableParams.filter()['zipCodes']" class="form-control" name="filter.zip" />
                </div>
            </div>

            <div class="row">
                <input type="submit" value="{{ 'global.button.reset'|translate }}" class="button" ng-click="areaCtrl.resetSearch()">
            </div>
        </form>
    </div>
</section>

<section id="table">
    <div class="head">
        <div class="button-blue icon-remove" >
            <a ng-click="areaCtrl.remove()" translate="global.button.remove">_Remove_</a>
        </div>

        <div class="button-blue icon-add">
            <a ng-click="areaCtrl.new()" translate="global.button.add">_Add_</a>
        </div>
        
       <div class="button-tab-yellow">
            <a ng-click="areaCtrl.edit()" translate="global.button.edit">_Edit_</a>
        </div>
    </div>

    <div class="body">
        <table class="table" ng-table="areaCtrl.tableParams"  template-pagination="js/table/pagination.html" show-filter="false">
            <colgroup>
                <col>
                <col>
                <col>
            </colgroup>

            <tbody >
                <tr ng-repeat="area in $data track by area.id" ng-click="areaCtrl.selectArea(area)" ng-class="{'selected-info': area.id === areaCtrl.selectedArea.id}"
                class="pointable">
                    <td data-title="'area.list.id'|translate" sortable="'id'">{{area.id}}</td>
                    <td data-title="'area.list.name'|translate" sortable="'name'">{{area.name}}</td>
                    <td data-title="'area.list.zipcodes'|translate">{{area.zipCodes}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<section id="table" ng-show="areaCtrl.selectedArea">
    <div class="body">
        <table class="table" ng-table="areaCtrl.areaDetailsTable"  template-pagination="js/table/pagination.html" show-filter="true">
            <colgroup>
                <col class="select">
                <col>
                <col>
            </colgroup>

            <tbody>
                <tr ng-repeat="city in $data track by city.id">
                    <td data-title="'area.list.id'|translate" sortable="'id'" filter="{ id: 'number'}">{{city.id}}</td>
                    <td data-title="'area.list.name'|translate" sortable="'name'" filter="{ name: 'text'}">{{city.name}}</td>
                    <td data-title="'municipality.list.postalcode'|translate" filter="{ postalCode: 'text'}">{{city.postalCode}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
