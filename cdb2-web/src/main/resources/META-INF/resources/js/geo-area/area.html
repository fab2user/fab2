<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span translate="area.list.title">
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <table ng-table="areaCtrl.tableParams" class="table table-bordered table-striped table-condensed data-grid" show-filter="true">
              <tr ng-repeat="area in $data track by area.id" ng-click="areaCtrl.selectArea(area)" ng-class="{'selected-info': area.id === areaCtrl.selectedArea.id}"
                class="pointable">
                <td data-title="'area.list.id'|translate" filter="{ id: 'number'}" sortable="'id'">
                  {{area.id}}</td>
                <td data-title="'area.list.name'|translate" filter="{ name: 'text'}" sortable="'name'">
                  {{area.name}}</td>
                <td data-title="'area.list.zipcodes'|translate" filter="{ zipCodes: 'text'}">
                  {{area.zipCodes}}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 light-pull-right">
            <button class="btn btn-danger" ng-click="areaCtrl.remove()">
              <span class="glyphicon glyphicon-remove-sign"></span>
              <span translate="global.button.remove">Remove</span>
            </button>
            <button class="btn btn-primary" ng-click="areaCtrl.new()">
              <span class="glyphicon glyphicon-plus-sign"></span>
              <span translate="global.button.add">Add</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" ng-show="areaCtrl.selectedArea">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span translate="area.list.detail.title" translate-values="{ areaName: areaCtrl.selectedArea.name }">
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <table ng-table="areaCtrl.areaDetailsTable" class="table table-bordered table-striped table-condensed data-grid" show-filter="true">
              <tr ng-repeat="city in $data track by city.id">
                <td data-title="'area.list.id'|translate" filter="{ id: 'number'}" sortable="'id'">
                  {{city.id}}</td>
                <td data-title="'area.list.name'|translate" filter="{ name: 'text'}" sortable="'name'">
                  {{city.name}}</td>
                <td data-title="'municipality.list.postalcode'|translate" filter="{ postalCode: 'text'}">
                  {{city.postalCode}}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            {{ areaCtrl.areaDetailsTable.total() }} {{ 'global.label.filtered'|translate }} / {{ areaCtrl.total }} {{ 'global.label.total'|translate}}
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary pull-right" ng-click="areaCtrl.edit()">
              <span class="glyphicon glyphicon-pencil"></span>
              <span translate="global.button.edit"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
