<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span translate="area.list.title">
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <fieldset>
                  <legend translate="global.label.filters">Filters</legend>

                  <div class="row">
                    <div class="col-md-2">
                      <label for="filter.id" translate="area.list.id">id</label>
                      <input type="text" ng-model="areaCtrl.tableParams.filter()['id']" class="form-control" name="filter.id" autofocus="autofocus"
                      />
                    </div>
                    <div class="col-md-5">
                      <label for="filter.name" translate="area.list.name">name</label>
                      <input type="text" ng-model="areaCtrl.tableParams.filter()['name']" class="form-control" name="filter.name" />
                    </div>
                    <div class="col-md-5">
                      <label for="filter.zip" translate="area.list.zipcodes">zip</label>
                      <input type="text" ng-model="areaCtrl.tableParams.filter()['zipCodes']" class="form-control" name="filter.zip" />
                    </div>
                  </div>
                  <div class="row top-1">
                    <div class="col-md-12 light-pull-right">
                      <button class="btn btn-primary" ng-click="areaCtrl.resetSearch()">
                        <span class="glyphicon glyphicon-refresh"></span>
                        <span>{{ 'global.button.reset'|translate }}</span>
                      </button>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table ng-table="areaCtrl.tableParams" class="table table-bordered table-striped table-condensed data-grid" show-filter="false">
              <tr ng-repeat="area in $data track by area.id" ng-click="areaCtrl.selectArea(area)" ng-class="{'selected-info': area.id === areaCtrl.selectedArea.id}"
                class="pointable">
                <td data-title="'area.list.id'|translate" sortable="'id'">
                  {{area.id}}</td>
                <td data-title="'area.list.name'|translate" sortable="'name'">
                  {{area.name}}</td>
                <td data-title="'area.list.zipcodes'|translate">
                  {{area.zipCodes}}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 light-pull-right">
            <button class="btn btn-danger" ng-click="areaCtrl.remove()">
              <span class="glyphicon glyphicon-remove-sign"></span>
              <span translate="global.button.remove">Remove</span>
            </button>
            <button class="btn btn-primary" ng-click="areaCtrl.new()">
              <span class="glyphicon glyphicon-plus-sign"></span>
              <span translate="global.button.add">Add</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" ng-show="areaCtrl.selectedArea">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span translate="area.list.detail.title" translate-values="{ areaName: areaCtrl.selectedArea.name }">
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <table ng-table="areaCtrl.areaDetailsTable" class="table table-bordered table-striped table-condensed data-grid" show-filter="true">
              <tr ng-repeat="city in $data track by city.id">
                <td data-title="'area.list.id'|translate" filter="{ id: 'number'}" sortable="'id'">
                  {{city.id}}</td>
                <td data-title="'area.list.name'|translate" filter="{ name: 'text'}" sortable="'name'">
                  {{city.name}}</td>
                <td data-title="'municipality.list.postalcode'|translate" filter="{ postalCode: 'text'}">
                  {{city.postalCode}}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            {{ areaCtrl.areaDetailsTable.total() }} {{ 'global.label.filtered'|translate }} / {{ areaCtrl.total }} {{ 'global.label.total'|translate}}
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary pull-right" ng-click="areaCtrl.edit()">
              <span class="glyphicon glyphicon-pencil"></span>
              <span translate="global.button.edit"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
