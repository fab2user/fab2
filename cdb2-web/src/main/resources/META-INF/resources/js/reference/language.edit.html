<div class="modal-content">
  <form class="form form-horizontal" role="form" name="langEditCtrl.langForm" novalidate>

    <div class="modal-header">
      <button type="button" class="close" ng-click="langEditCtrl.modalInstance.dismiss()">&times;</button>
      <h4 class="modal-title"><span translate="reference.language.edit.title">title</span></h4>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">

          <div class="form-group">
            <label for="code" translate="reference.language.edit.code" class="col-md-3">code</label>
            <div class="col-md-9">
              <input type="text" name="code" class="form-control" id="code" ng-model="langEditCtrl.lang.code" required autofocus="autofocus">
              <div ng-if="langEditCtrl.langForm.$submitted" ng-messages="langEditCtrl.langForm.code.$error">
                <div ng-message="required" class="text-danger">{{"global.form.required"|translate}}</div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="language" translate="reference.language.edit.language" class="col-md-3">language</label>
            <div class="col-md-9">
              <input type="text" name="language" class="form-control" id="language" ng-model="langEditCtrl.lang.language" required autofocus="autofocus">
              <div ng-if="langEditCtrl.langForm.$submitted" ng-messages="langEditCtrl.langForm.language.$error">
                <div ng-message="required" class="text-danger">{{"global.form.required"|translate}}</div>
              </div>
            </div>
          </div>



          <div class="alert alert-danger" role="alert" ng-if="langEditCtrl.errorsFromServer">
            <strong>{{langEditCtrl.errorsFromServer}}</strong>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-danger pull-left action-button" ng-if="langEditCtrl.lang.id" ng-click="langEditCtrl.delete()">
        <span class="glyphicon glyphicon-trash"></span>
        <span translate="global.button.delete"></span>
      </a>

          <a class="btn btn-primary pull-right action-button" ng-click="langEditCtrl.modalInstance.dismiss()">
        <span class="glyphicon glyphicon-remove-sign"></span>
        <span translate="global.button.cancel"></span>
      </a>

          <button class="btn btn-primary pull-right action-button" ng-click="langEditCtrl.save(langEditCtrl.langForm.$valid)" ng-disabled="langEditCtrl.submitted">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        <span translate="global.button.save"></span>
      </button>
        </div>
      </div>
    </div>
  </form>
</div>
