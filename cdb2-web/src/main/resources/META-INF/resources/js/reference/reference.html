<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" translate="reference.instrument.title">Instruments</h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered">
          <tr>
            <th translate="reference.instrument.code">Code</th>
            <th translate="reference.instrument.description">Description</th>
          </tr>
          <tr ng-repeat="instrument in refCtrl.instruments">
            <td>{{ instrument.code }}</td>
            <td>{{ instrument.description }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" translate="reference.competence.title">Competences</h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered">
          <tr>
            <th translate="reference.competence.code">Code</th>
            <th translate="reference.competence.description">Description</th>
          </tr>
          <tr ng-repeat="competence in refCtrl.competences">
            <td>{{ competence.code }}</td>
            <td>{{ competence.description }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" translate="reference.language.title">Languages</h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered">
          <tr>
            <th translate="reference.language.code">Code</th>
          </tr>
          <tr ng-repeat="lang in refCtrl.languages" class="pointable" ng-click="refCtrl.selectLang(lang)" ng-class="{'info': lang.id === refCtrl.selectedLang.id}">
            <td>{{ lang.code }}</td>
          </tr>
        </table>
      </div>
      <div class="panel-footer">
        <button type="button" class="btn btn-default" translate="global.button.add" ng-click="refCtrl.new()">Add</button>
        <button type="button" class="btn btn-default" translate="global.button.remove" ng-click="refCtrl.deleteLang()" ng-disabled="refCtrl.selectedLang === null">Remove</button>
        <button type="button" class="btn btn-default" translate="global.button.edit" ng-click="refCtrl.edit()" ng-disabled="refCtrl.selectedLang === null">Edit</button>
      </div>
    </div>
  </div>
</div>
