<section id="table">
    <div class="body" ng-hide="true">
        <div class="top">
            <span translate="reference.instrument.title">_Instruments_</span>
        </div>

        <table class="table">
            <colgroup>
                <col class="select">
                <col>
                <col>
                <col>
            </colgroup>

            <thead>
                <tr>
                    <th translate="reference.instrument.code">_Code_</th>
                    <th translate="reference.instrument.description">_Description_</th>
                    <th translate="reference.competence.code">_Code_</th>
                    <th translate="reference.competence.description">_Description_</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="instrument in refCtrl.instruments">
                    <td>{{ instrument.instrumentCode }}</td>
                    <td>{{ instrument.instrumentDesc }}</td>
                    <td>{{ instrument.competenceCode }}</td>
                    <td>{{ instrument.competenceDesc }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</section>

<section id="table">
        <div class="head">
            <div class="button-tab-yellow">
                <a  translate="global.button.add" ng-click="refCtrl.new()" >_Add_</a>
            </div>
            
            <!--  TODO Disable is not woorking on the link -->
            <div class="button-tab-blue">
                <a translate="global.button.remove" ng-click="refCtrl.deleteLang()" ng-disabled="refCtrl.selectedLang === null">_Remove_</a>
            </div>

            <div class="button-tab-blue">
                <a translate="global.button.edit" ng-click="refCtrl.edit()" ng-disabled="refCtrl.selectedLang === null">_Edit_</a>
            </div>
        </div>
    <div class="body">
        <div class="top">
            <span translate="reference.language.title">_Languages_</span>
        </div>

        <table class="table">
            <colgroup>
                <col class="select">
                <col>
                <col>
                <col>
            </colgroup>

            <thead>
                <tr>
                    <th translate="reference.language.code">_Code_</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="lang in refCtrl.languages" class="pointable" ng-click="refCtrl.selectLang(lang)" ng-class="{'info': lang.id === refCtrl.selectedLang.id}">
                    <td>{{ lang.code }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</section>
