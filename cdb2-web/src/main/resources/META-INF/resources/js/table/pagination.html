
<div class="top">
    <span>{{params.tableTitle}}</span> <span class="result">{{params.data.length}} Filtered / {{params.totalDataSet}} Total</span>
    <ul>
        <li ng-repeat="page in pages"
                ng-class="{'disabled': !page.active && !page.current, 'previous': page.type == 'prev', 'next': page.type == 'next', 'active': page.current}"
                ng-show="page.type == 'prev' || page.type == 'next' || || page.type == 'page'" ng-switch="page.type" >
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
            <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a> 
            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">...</a>
            <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
    </ul>
    <ul>
        <li class="active" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)">10</li>
        <li ng-class="{'active':params.count() == 25}" ng-click="params.count(25)">25</li>
        <li ng-class="{'active':params.count() == 50}" ng-click="params.count(50)">50</li>
        <li ng-class="{'active':params.count() == 100}" ng-click="params.count(100)">100</li>
    </ul>
</div>
