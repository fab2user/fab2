<div class="row">
  <div class="col-lg-12">
    <fieldset>
      <legend translate="global.search">Search</legend>

      <div class="row">
        <div class="col-md-3">
          <label for="search.bailiff" translate="bailiff.search.name">Bailiff name</label>
          <input type="text" ng-model="bailiffCtrl.searchParams.bailiff" class="form-control" maxlength="100" name="search.bailiff" autofocus="autofocus" />
        </div>
        <div class="col-md-3">
          <label for="search.address" translate="bailiff.search.address">Address</label>
          <input type="text" ng-model="bailiffCtrl.searchParams.address" class="form-control" maxlength="100" name="search.address" autofocus="autofocus" />
        </div>
        <div class="col-md-3">
          <label for="search.postalcode" translate="bailiff.search.postalcode">Postal Code</label>
          <input type="text" ng-model="bailiffCtrl.searchParams.postalcode" class="form-control" maxlength="100" name="search.postalcode" autofocus="autofocus" />
        </div>
        <div class="col-md-3">
          <label for="search.municipality" translate="bailiff.search.municipality">Municipality</label>
          <input type="text" ng-model="bailiffCtrl.searchParams.municipality" class="form-control" maxlength="100" name="search.municipality" autofocus="autofocus" />
        </div>
        <div class="row">
          <div class="col-md-3">
            <button class="btn btn-primary" ng-click="bailiffCtrl.search()" translate="global.search">search</button>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div translate="bailiff.search.result.title">Search results</div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped">
      <tr>
        <td translate="bailiff.search.id">ID</td>
        <td translate="bailiff.search.name">Name</td>
        <td translate="bailiff.search.address">Address</td>
        <td translate="bailiff.search.municipality">Municipality</td>
        <td translate="bailiff.search.postalcode">Postal code</td>
      </tr>
      <tr ng-repeat="bailiff in bailiffCtrl.bailiffs">
        <td>{{ bailiff.id }}</td>
        <td>{{ bailiff.name }}</td>
        <td>{{ bailiff.address }}</td>
        <td>{{ bailiff.municipality }}</td>
        <td>{{ bailiff.postalCode }}</td>
      </tr>
    </table>

  </div>
</div>
