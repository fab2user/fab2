<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span translate="bailiff.list.title">
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-2">
            <div>
              <label class="checkbox-inline">
                <input type="checkbox" name="deleted" ng-model="bailiffCtrl.deleted" ng-click="bailiffCtrl.fetchBailiffs()"> {{ 'global.label.show.deleted'|translate }}
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table ng-table="bailiffCtrl.tableParams" class="table table-bordered table-striped table-condensed data-grid" show-filter="true">
              <tr ng-repeat="bailiff in $data track by bailiff.id" ng-click="bailiffCtrl.selectedBailiff = bailiff" ng-class="{'selected-info': bailiff.id === bailiffCtrl.selectedBailiff.id}"
                class="pointable">
                <td data-title="'bailiff.list.id'|translate" filter="{ id: 'number'}" sortable="'id'" class="fit-id">
                  {{bailiff.id}}</td>
                <td data-title="'bailiff.list.name'|translate" filter="{ name: 'text'}" sortable="'name'">
                  {{bailiff.name}}</td>
                <td data-title="'bailiff.list.address'|translate" filter="{ address: 'text'}" sortable="'address'">
                  {{bailiff.address}}</td>
                <td data-title="'bailiff.list.municipality'|translate" filter="{ city: 'text'}" sortable="'city'">
                  {{bailiff.city}}</td>
                <td data-title="'global.label.action'|translate">
                  <a href="" class="glyphicon glyphicon-trash text-danger" ng-click="bailiffCtrl.delete(bailiff)" confirm="{{'global.confirm.delete'|translate}}"
                    uib-tooltip="{{'global.button.delete'|translate}}"></a>
                  <a href="" class="glyphicon glyphicon-pencil" ng-click="bailiffCtrl.edit(bailiff)" uib-tooltip="{{'global.button.edit'|translate}}"></a>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            {{ bailiffCtrl.tableParams.total() }} {{ 'global.label.filtered'|translate }} / {{ bailiffCtrl.total }} {{ 'global.label.total'|translate}}
          </div>
          <div class="col-md-6 light-pull-right">
            <button type="button" class="btn btn-primary" ngf-select ng-model="bailiffCtrl.importFile" name="importFile" ngf-pattern="'.xlsx'"
              ngf-accept="'application/vnd.ms-excel'" ngf-min-size="100">
              <span class="glyphicon glyphicon-arrow-down"></span>
              <span translate="bailiff.button.import">import</span>
            </button>
            <button type="button" class="btn btn-primary" ng-click="bailiffCtrl.export()">
              <span class="glyphicon glyphicon-arrow-up"></span>
              <span translate="bailiff.button.export">export</span>
            </button>
            <button class="btn btn-primary" ng-click="bailiffCtrl.new()">
              <span class="glyphicon glyphicon-plus-sign"></span>
              <span translate="global.button.add">Add</span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 top-1" ng-if="bailiffCtrl.importFile">
            <div class="col-md-8">
              <strong translate="global.text.upload.file.selected"></strong>: {{ bailiffCtrl.importFile.name }}</div>
            <div class="col-md-2">
              <button class="btn btn-primary" ng-click="bailiffCtrl.sendImportFile()">
                <span class="glyphicon glyphicon-send"></span> {{ 'global.button.send'|translate }}</button>
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger" ng-click="bailiffCtrl.cancelUpload()">
                <span class="glyphicon glyphicon-remove-circle"></span>
                <span translate="global.button.cancel"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
