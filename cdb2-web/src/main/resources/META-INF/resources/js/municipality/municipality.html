<div class="row">
  <div class="col-lg-12">
    <table ng-table="municipalityCtrl.tableParams" class="table" show-filter="true">
      <tr ng-repeat="city in $data track by city.id">
        <td data-title="'municipality.list.id'|translate" filter="{ id: 'number'}" sortable="'id'">
          {{city.id}}</td>
        <td data-title="'municipality.list.municipality'|translate" filter="{ name: 'text'}" sortable="'name'">
          {{city.name}}</td>
        <td data-title="'municipality.list.postalcode'|translate" filter="{ postalCode: 'text'}" sortable="'postalCode'">
          {{city.postalCode}}</td>
        <td data-title="'municipality.list.area1'|translate" filter="{ adminAreaSubdivisionMajor: 'text'}" sortable="'adminAreaSubdivisionMajor'">
          {{city.adminAreaSubdivisionMajor}}</td>
        <td data-title="'municipality.list.area2'|translate" filter="{ adminAreaSubdivisionMiddle: 'text'}" sortable="'adminAreaSubdivisionMiddle'">
          {{city.adminAreaSubdivisionMiddle}}</td>
        <td data-title="'municipality.list.area3'|translate" filter="{ adminAreaSubdivisionMinor: 'text'}" sortable="'adminAreaSubdivisionMinor'">
          {{city.adminAreaSubdivisionMinor}}</td>
      </tr>
    </table>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-8 col-md-offset-4">
    <zip-update/>
  </div>
</div>
