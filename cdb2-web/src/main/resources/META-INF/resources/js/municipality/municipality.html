<div class="row">
  <div class="col-lg-12">
    <table ng-table="municipalityCtrl.tableParams" class="table" show-filter="true">
      <tr ng-repeat="city in $data track by city.id">
        <td title="'municipality.list.id'|translate" filter="{ id: 'number'}" sortable="'id'">
          {{city.id}}</td>
        <td title="'municipality.list.municipality'|translate" filter="{ name: 'text'}" sortable="'name'">
          {{city.name}}</td>
        <td title="'municipality.list.postalcode'|translate" filter="{ name: 'text'}" sortable="'name'">
          {{city.postalCode}}</td>
        <td title="'municipality.list.area1'|translate" filter="{ name: 'text'}" sortable="'name'">
          {{city.adminAreaSubdivisionMajor}}</td>
        <td title="'municipality.list.area2'|translate" filter="{ name: 'text'}" sortable="'name'">
          {{city.adminAreaSubdivisionMiddle}}</td>
        <td title="'municipality.list.area3'|translate" filter="{ name: 'text'}" sortable="'name'">
          {{city.adminAreaSubdivisionMinor}}</td>
      </tr>
    </table>
  </div>
</div>
