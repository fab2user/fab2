<section id="search">
    <div class="head">
        <h2 translate="global.label.filters">_Filters_</h2>
    </div>

    <div class="body">
        <form>
            <div class="row">
                <div class="field fixed">
                      <label for="filter.id" translate="municipality.list.id">id</label>
                      <input type="text" ng-model="municipalityCtrl.tableParams.filter()['id']" class="form-control" name="filter.id" autofocus="autofocus"/>
                </div>

                <div class="field fixed">
                    <label for="filter.city" translate="municipality.list.municipality">city</label>
                      <input type="text" ng-model="municipalityCtrl.tableParams.filter()['name']" class="form-control" name="filter.city" />
                </div>

                <div class="field">
                      <label for="filter.zip" translate="municipality.list.postalcode">zip</label>
                      <input type="text" ng-model="municipalityCtrl.tableParams.filter()['postalCode']" class="form-control" name="filter.zip"/>
                </div>
            </div>

            <div class="row">
                <div class="field fixed">
                      <label for="filter.area1" translate="municipality.list.area1">city</label>
                      <input type="text" ng-model="municipalityCtrl.tableParams.filter()['adminAreaSubdivisionMajor']" class="form-control" name="filter.area1"/>
                </div>

                <div class="field fixed">
                      <label for="filter.area2" translate="municipality.list.area2">city</label>
                      <input type="text" ng-model="municipalityCtrl.tableParams.filter()['adminAreaSubdivisionMiddle']" class="form-control" name="filter.area2"/>
                </div>

                <div class="field">
                      <label for="filter.area3" translate="municipality.list.area3">city</label>
                      <input type="text" ng-model="municipalityCtrl.tableParams.filter()['adminAreaSubdivisionMinor']" class="form-control" name="filter.area3"/>
                </div>

                <input type="submit" value="{{ 'global.button.reset'|translate }}" class="button" ng-click="municipalityCtrl.resetSearch()">
            </div>
        </form>
    </div>
</section>

<section id="table">
    <div class="head">
            <div class="button">
                <zip-update/>
            </div>
            <div class="button">
                <geoname-update/>
            </div>
    </div>

    <div class="body">
        <table class="table" ng-table="municipalityCtrl.tableParams" template-pagination="js/table/pagination.html" show-filter="false">
            <colgroup>
                <!-- <col class="select"> -->
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
            </colgroup>

            <tbody>
                <tr ng-repeat="city in $data track by city.id">
                   <!--  <td><input type="checkbox" name=""></td>  -->
                    <td data-title="'municipality.list.id'|translate" sortable="'id'">{{city.id}}</td>
                    <td data-title="'municipality.list.municipality'|translate" sortable="'name'">{{city.name}}</td>
                    <td data-title="'municipality.list.postalcode'|translate" sortable="'postalCode'">{{city.postalCode}}</td>
                    <td data-title="'municipality.list.area1'|translate" sortable="'adminAreaSubdivisionMajor'">{{city.adminAreaSubdivisionMajor}}</td>
                    <td data-title="'municipality.list.area2'|translate" sortable="'adminAreaSubdivisionMiddle'">{{city.adminAreaSubdivisionMiddle}}</td>
                    <td data-title="'municipality.list.area3'|translate" sortable="'adminAreaSubdivisionMinor'">{{city.adminAreaSubdivisionMinor}}</td>
                    <td data-title="'municipality.list.geoNameId'|translate" sortable="'geoNameId'">{{city.geoNameId}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
